<h1> Nim Basics</h1>
<p>A quick introduction to Nim programming.</p>
<p>---</p>
<h2> Variables</h2>
<pre>nim
let x = 10      # immutable
var y = 20      # mutable
const z = 30    # compile-time constant
</pre>
<h2> Procedures</h2>
<pre>nim
proc greet(name: string): string =
  "Hello, " &amp; name &amp; "!"
</pre>
